spring.application.name=logistic-test

# Use in-memory DB for tests (no local MySQL required)
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:logistic_test;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
spring.datasource.username=sa
spring.datasource.password=

# Keep tests lightweight: don't run schema management against DB
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.hbm2ddl.halt_on_error=false

# Avoid forcing MySQL dialect in tests
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
