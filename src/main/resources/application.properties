spring.application.name=logistic

# Server Port
server.port=9090

# DataSource - Windows Authentication
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=logistic;encrypt=true;trustServerCertificate=true;integratedSecurity=true

# KHÔNG CẦN username và password khi dùng Windows Authentication
# Xóa hoặc comment 2 dòng này:
# spring.datasource.username=${DB_USER:logistic_app}
# spring.datasource.password=${DB_PASS}

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.hbm2ddl.halt_on_error=true

# JSP Config
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp