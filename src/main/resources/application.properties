spring.application.name=logistic

# Default profile for local development. Override with SPRING_PROFILES_ACTIVE=prod in production.
spring.profiles.default=dev

# Server
server.port=${SERVER_PORT:9090}

# DataSource (use environment variables; dev/prod profiles can refine further)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/logistic?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh}
spring.datasource.username=root
spring.datasource.password=admin123

# JPA (safe defaults; overridden in profiles)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.hbm2ddl.halt_on_error=true

# JSP Config
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
server.servlet.jsp.encoding=UTF-8

# Encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
server.servlet.encoding.enabled=true

# Upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB
app.upload.dir=${APP_UPLOAD_DIR:uploads}

# JWT (keep secrets out of source control)
jwt.secret=${JWT_SECRET:}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS for API (comma-separated)
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:9090,http://localhost:3000}

# VNPAY (keep secrets out of source control)
vnpay.pay-url=${VNPAY_PAY_URL:https://sandbox.vnpayment.vn/paymentv2/vpcpay.html}
vnpay.return-url=${VNPAY_RETURN_URL:}
vnpay.tmn-code=${VNPAY_TMN_CODE:}
vnpay.secret-key=${VNPAY_SECRET_KEY:}
vnpay.api-url=${VNPAY_API_URL:https://sandbox.vnpayment.vn/merchant_webapi/api/transaction}
vnpay.version=${VNPAY_VERSION:2.1.0}
vnpay.command=${VNPAY_COMMAND:pay}
vnpay.order-type=${VNPAY_ORDER_TYPE:other}

# ==================== Email Configuration (Gmail SMTP) ====================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_APP_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Email sender info
app.mail.from-name=UTE Logistic
app.mail.from-address=${MAIL_USERNAME:noreply@utelogistic.vn}
