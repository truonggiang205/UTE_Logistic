# Dev profile: tiện debug khi làm bài

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JSP: bật dev mode (disable caching) cho dễ F5
server.servlet.jsp.init-parameters.development=true

# Local overrides (KHÔNG commit): tạo file application-dev-local.properties nếu cần
spring.config.import=optional:classpath:application-dev-local.properties

